{% extends "core/base.html" %}
{% block content %}
<div class="container">
  <style>
    label {
      display: none;
    }

  </style>
  <div class="m-sm-5">
    <div class="row">
      <div class="col-md-12">
        <div class="ml-md-5 mr-md-5">
          <h2>Post</h2>
          <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-block btn-primary mt-3" value="Confirmar">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block title %} Post{% endblock title %}
